<html>
<head>
    <title>Tiny-simple-image-gallery</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" charset="utf-8" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="tiny-simple-image-gallery.js"></script>
    <!-- run the gallery initialization -->
    <script type="text/javascript">
    $(document).ready( function() {
        build_gallery('example_gallery.xml', 'thumbnail_images', 'big_image', 'image_caption');
    });
    </script>
</head>
<body>
    <!-- this is where thumbnails are put -->
    <div id="thumbnail_images"></div>
    <!-- this is node for image -->
    <div id="big_image"></div>
    <!-- this is for image caption -->
    <div id="image_caption"></div>
</body>
</html>
